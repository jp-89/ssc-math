 ২.২.১৩।  <font color = "blue">যদি $ f(y)=y^3+ky^2-4y-8 $ হয়, তবে  kএর কোন মানের জন্য  $f(-2)=0$ হবে?   </font><BR>
 <BR>

<font color = "green">সমাধান:</font><BR>
<font color = "blue"> দেওয়া আছে,</font><BR>
$ f(y)=y^3+ky^3-4y-8 $<BR>
অতএব,<BR>
$ f(-2)=(-2)^3+k(-2)^2-4(-2)-8 $<BR>
= $-8+4k+8-8 $<BR>
= -4k-8<BR>

<font color = "blue">আবার, দেওয়া আছে,</font><BR>
$ f(-2)=0 $<BR><BR>

অতএব,<BR>
$4k-8 = 0 $<BR>
$4k = 8 $<BR>
$ k = 8/{4}$<BR>
$ k = 2 $<BR>


	
	 <font color = "green">∴  $k = 2$  </font><BR><BR>
