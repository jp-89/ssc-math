৩.১.১৯।  <font color = "blue">  $ x^2+10x+24$ কে দুইটি বর্গের  বিয়োগফল  রূপে প্রকাশ কর। </font><BR>


<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশি=   $x^2+10x+24$<BR>
=  $x^2+10x+25 -1$<BR>
=  $(x)^2+2(x)(5)+(5)^2 -1$<BR>
=  $(x+1)^2 -(1)^2$<BR>
=  $(x+1)^2 -1^2$<BR>
 
 
    <font color = "green"> নির্ণেয়  দুইটি বর্গের  বিয়োগফল= $(x+1)^2 -1^2$<BR><BR>
