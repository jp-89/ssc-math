৩.১.৩।  <font color = "blue">  $a+b = 4$ এবং   $ ab= 60 $ হলে,  a+b এর মান কত?<BR>
</font><BR>


<font color = "green">সমাধান:</font><BR>

আমরা জানি,<BR>
<font color = "blue"> $(a + b)^2  =(a-b)^2+4ab$</font><BR>
মান  বসিয়ে পাই,<BR>
$(a + b)^2  =(4)^2+4(60)$<BR>
=$16+240 $  <BR>
= 256 <BR>
$ ∴ a + b = √256 $<BR>
=  ±16<BR>
 <font color = "blue"> নির্ণেয় a+b =  ±16</font><BR>
