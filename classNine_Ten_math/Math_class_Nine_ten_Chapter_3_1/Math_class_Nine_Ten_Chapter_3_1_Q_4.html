</font><BR>

<font color = "blue"> $(a - b)^2  =(a+b)^2-4ab$</font><BR>

$(a - b)^2  =(7)^2-4(12)$<BR>
=$49- 48 $  <BR>
=1 <BR>
$ ∴ a - b = √1 $<BR>
=  ±1<BR>
