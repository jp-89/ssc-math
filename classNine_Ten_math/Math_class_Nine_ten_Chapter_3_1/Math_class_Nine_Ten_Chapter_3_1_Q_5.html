৩.১.৫।  <font color = "blue">  $a+b = 9m$ এবং   $ ab= 18m^2 $ হলে,  a-b এর মান কত?<BR>
</font><BR>


<font color = "green">সমাধান:</font><BR>

আমরা জানি,<BR>
<font color = "blue"> $(a - b)^2  =(a+b)^2-4ab$</font><BR>
মান  বসিয়ে পাই,<BR>
$(a - b)^2  =(9m)^2-4(18m^2)$<BR>
=$81m^2- 72m^2 $  <BR>
=$9m^2$ <BR>
$ ∴ a - b = √(9m^2) $<BR>
=  ±3m<BR>
 <font color = "blue"> নির্ণেয় a-b =  ±3m</font><BR>
