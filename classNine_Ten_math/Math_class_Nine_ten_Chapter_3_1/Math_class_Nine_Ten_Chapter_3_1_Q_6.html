৩.১.৬।  <font color = "blue">  $a-b = 2$ এবং   $ xy= 63 $ হলে,  $x^2+y^2$ এর মান কত?
</font><BR>


<font color = "green">সমাধান:</font><BR>

আমরা জানি,<BR>
<font color = "blue"> $x^2+y^2 =(x-y)^2+2xy$</font><BR>
মান  বসিয়ে পাই,<BR>
$x^2+y^2  =(2)^2+2(63)$<BR>
=$4+126 $  <BR>
=$130$ <BR>
∴ $  x^2+y^2 = 130 $<BR>

 <font color = "blue"> নির্ণেয় $x^2+y^2 = 130$</font><BR>
