৩.১.৮।  <span class ="question_color">  $2x+2/x=3$ হলে,  $x^2+1/x^2 $ এর মান কত? 
</span><BR>
<span class ="topic_explanation_color">


<font color = "green">সমাধান:</font><BR>
দেওয়া আছে,<BR>
 $ 2x+2/x=3$ <BR>
বা, $ 2 (x+1/x)=3$<BR>
বা, <span class ="decision_result_color"> $x+1/x=3/2$ </span><BR>

  <span class ="reason_color">এখন,</span><BR>
$(x^2+1/x^2)=(x+1/x)^2-2x. 1/x $<BR><BR>
=$(3/2)^2-2$<BR><BR>
=$9/4-2$<BR><BR>
=${9-8}/4$<BR>
=$1/4$<BR>


 <span class ="decision_result_color">অতএব,  নির্ণেয় মান = $1/4$ </span><BR>
