 </font><BR><BR>

দেওয়া আছে,<BR>
$x-1/x = p $<BR>
 <font color = "blue">উভয় পক্ষকে ঘন করিয়া পাই,</font><BR>

$(x-1/x)^3 = p^3 $<BR>
বা, $x^3+1/x^3 -3(x.1/x )(x+1/x)= p^3 $<BR><BR>
 <font color = "blue">মান  বসিয়ে পাই,</font><BR>

বা, $x^3+1/x^3 -3p= p^3 $<BR>
বা, $x^3+1/x^3 = p^3+3p $<BR>



<font color = "blue">নির্ণেয় মান  =$p^3+3p $</font><BR><BR>
