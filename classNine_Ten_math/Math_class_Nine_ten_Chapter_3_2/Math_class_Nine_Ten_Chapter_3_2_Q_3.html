 ৩.২.৩।  <font color = "blue">  a-b = 5 এবং   ab = 36 হলে  $a^3-b^3 $এর মান কত? </font><BR>
<font color = "green">সমাধান:</font><BR>
আমরা জানি,<BR>
$a^3-b^3  =  (a-b)^3+3ab(a-b)$<BR>
মান  বসিয়ে পাই,<BR>
$a^3-b^3  =  (5)^3+3&times;36(5)$<BR>
=125 + 540 <BR>
=665 <BR>

<font color = "blue">নির্ণেয় মান = 665</font><BR>
<BR><BR><BR><BR>
