 ৩.২.৪।  <font color = "blue"> যদি $ a^3-b^3 = 513 $ এবং   a-b = 3 হয়, তবে  ab এর মান কত? </font><BR>
<font color = "green">সমাধান:</font><BR>
 <font color = "blue"> আমরা জানি,</font><BR>
$a^3-b^3  =  (a-b)^3+3ab(a-b)$<BR><BR>
বা $ ab = {(a^3-b^3 )-(a-b)^3}/{3(a-b)} $<BR><BR>
 <font color = "blue"> মান  বসিয়ে পাই,</font><BR><BR>
$ ab = {513-3^3}/{3(3)} $<BR><BR>
$ ab = {513-27}/{9} $<BR><BR>
$ ab = {486}/{9} $<BR><BR>
$ ab = 54 $<BR><BR>

<font color = "blue">নির্ণেয় মান =54</font><BR>
<BR><BR><BR><BR>
