 ৩.২.৯।  <font color = "blue">  যদি x+y = 1 হয় তবে দেখাও যে  $x^3+y^3 -xy= (x-y)^2$ </font><BR>
<font color = "green">সমাধান:</font><BR>
দেওয়া আছে,<BR>


 $x^3+y^3 -xy $ <BR>
 =  $(x+y)(x^2-xy+y^2) -xy $ <BR>
  <font color = "blue">মান  বসিয়ে পাই,</font><BR>

  =  $(1)(x^2-xy+y^2) -xy $ <BR>
  =  $x^2-xy+y^2 -xy $ <BR>
 =  $x^2-2xy+y^2 $ <BR>
 =  $(x-y)^2 $ <BR>


<font color = "blue"> বামপক্ষ  = ডানপক্ষ (প্রমানিত ) </font><BR>
