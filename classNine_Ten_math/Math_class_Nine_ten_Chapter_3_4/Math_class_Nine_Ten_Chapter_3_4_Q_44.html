৩.৪.২। উৎপাদকে বিশ্লেষণ কর"<BR>
<span class ="question_color"> $3a^3 +2a +5 $</span><BR>
<span class ="solveColor">সমাধান:</span><BR>
<span class ="prodotto_rashi_color">প্রদত্ত রাশি</span>=  $3a^3 +2a +5 $<BR>
=  $3a^3 +3a^2-3a^2-3a +5a +5 $<BR>
=  $3a^2(a +1)-3a(a+1)+5(a+1) $<BR>
=  $(a+1)(3a^2-3a+5) $<BR>

<span class ="solveColor">নির্ণেয় উৎপাদক = (a+1)(3a^2-3a+5) </span>
