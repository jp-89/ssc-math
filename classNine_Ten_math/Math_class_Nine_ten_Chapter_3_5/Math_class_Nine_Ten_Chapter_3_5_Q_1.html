৩.৫.১।   <font color = "blue"> $x^2-7x +6 $ এর উৎপাদকে বিশ্লেষিত রূপ নিচের কোনটি?<BR>
(ক) (x-2)(x-3)<BR>
(খ)(x-1)(x+8)<BR>
(গ)(x-1))x-6)<BR>
(ঘ) (x+1)(x+6)
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী,<BR>
 $ x^2-7x +6 $<BR>
= $x^2-6x-x +6 $<BR>
=  $x(x-6)-1(x-6) $<BR>
= $(x-1)(x-6) $<BR>


<font color = "green">
উৎপাদকে বিশ্লেষিত রূপ: (গ) (x-1)(x-6)<BR>
<BR><BR><BR>
