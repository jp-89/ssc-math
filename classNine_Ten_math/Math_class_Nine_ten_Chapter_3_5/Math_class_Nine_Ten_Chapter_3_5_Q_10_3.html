৩.৫.১০।   <font color = "blue"> $(x-7)(x-5)$ এর মান  কত ?<BR>
(ক) $x^2+12x+35$<BR>
(খ)$x^2+12x-35$<BR>
(গ)$x^2-12x+35$<BR>
(ঘ) $x^2-12x-35$
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী,<BR>
  $(x-7)(x-5)$<BR>
 =$  x^2 -5x -7x+35$<BR>
 =$x^2 -12x +35$<BR>


<BR>
<font color = "green">
  নির্ণেয় মান=$x^2 -12x +35$, (গ) <BR>
