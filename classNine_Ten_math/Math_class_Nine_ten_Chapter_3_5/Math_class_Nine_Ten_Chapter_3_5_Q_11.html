৩.৫.১১।   <font color = "blue"> ${ 2.9&times;2.9 - 1.1&times; 1.1}/{2.9 -1.1 }$ এর মান  কত ?<BR>
(ক) $1.8$<BR>
(খ) $1.9$<BR>
(গ) $2$<BR>
(ঘ) $4$
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী=<BR>
  ${ 2.9&times;2.9 - 1.1&times; 1.1}/{2.9 -1.1 }$<BR><BR>
 =$  {(2.9)^2-(1.1)^2}/{2.9 -1.1 }$<BR><BR>
 =$ {(2.9 + 1.1)(2.9-1.1)}/{2.9 -1.1 }$<BR><BR>
  =$ (2.9 + 1.1)$<BR>
  =$ 4$<BR>


<BR>
<font color = "green">
  নির্ণেয় মান= $4 $ (ঘ) <BR>
</span><BR><BR><BR><BR>
