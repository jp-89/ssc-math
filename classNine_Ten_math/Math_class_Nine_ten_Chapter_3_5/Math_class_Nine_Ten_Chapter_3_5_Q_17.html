৩.৫.১৭। 

  <font color = "blue"> x+y = 3, xy = 2  হলে, $x^3+y^3$  এর মান কত? <BR>
(ক) $9 $ <BR>
(খ)$18$<BR>
(গ) $19$<BR>
(ঘ) $27$ 
 </font><BR><BR>

<font color = "green">সমাধান:</font><BR>
দেওয়া আছে,<BR> 
$ x+y =3 $<BR>
উভয় পক্ষকে ঘন করিয়া পাই,<BR> 
$ (x+y)^3 =3^3 $<BR>
বা, $ x^3+y^3+3xy(x+y) =3^3 $<BR>
বা, $ x^3+y^3+3(2)(3) =27 $<BR>
বা, $ x^3+y^3+18 =27 $<BR>
বা, $ x^3+y^3 =27-18 $<BR>
বা, $ x^3+y^3 =9 $<BR>


<font color = "green">
  $ x^3+y^3 =9 $(ক)  <BR>
</span><BR><BR><BR><BR>
