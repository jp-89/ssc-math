  <font color = "blue"> $ 9x^2+16y^2 $ এর সাথে কত  যোগ করলে পূর্ণবর্গ  রাশী হবে?  <BR>
(ক)$ 6xy$ <BR>
(খ)$12xy$<BR>
(গ) $ 24xy$<BR>
(ঘ) $144xy$ 
 </font><BR><BR>

<font color = "green">সমাধান:</font><BR>
দেওয়া আছে,<BR> 
$ 9x^2+16y^2  $<BR>
= $ (3x)^2+2(3x)(4y)+(4y)^2 -24xy $<BR>
=$ (3x+2y)^2-24xy $<BR>
অতএব, দেখা যায় যে, 24xy যোগ করলে পূর্ণবর্গ  রাশী হবে।<BR>


<font color = "green">
