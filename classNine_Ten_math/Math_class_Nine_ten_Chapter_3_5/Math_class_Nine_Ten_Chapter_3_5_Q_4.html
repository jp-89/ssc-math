৩.৫.৪।   <font color = "blue"> $ {x^2 +3x^3}/{x+3x^2} $ এর   লঘিষ্ট রূপ  নিচের কোনটি?<BR>
(ক) $x^2$<BR>
(খ) x<BR>
(গ) 1<BR>
(ঘ) 0
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী,<BR>
  $ {x^2 +3x^3}/{x+3x^2} $<BR>
= $ {x^2(1 +3x)}/{x(x+3x)} $<BR>
= $ {x^2}/{x} $<BR>
= $x $<BR>


<font color = "green">
$ {x^2 +3x^3}/{x+3x^2} $ এর   লঘিষ্ট রূপ = x   (খ)  <BR>
