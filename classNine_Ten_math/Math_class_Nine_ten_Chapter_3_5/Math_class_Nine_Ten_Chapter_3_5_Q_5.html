৩.৫.৫।   <font color = "blue"> $ {1-x^2 }/{1-x} $ এর   লঘিষ্ট রূপ  নিচের কোনটি?<BR>
(ক) 1<BR>
(খ) x<BR>
(গ) (1-x)<BR>
(ঘ) (1+x)
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী,<BR>
  $ {1-x^2 }/{1-x}$<BR>
= $ {(1+x)(1-x)}/{(1-x)} $<BR>
= $ 1+x $<BR>



<font color = "green">
$ {1-x^2 }/{1-x} $ এর   লঘিষ্ট রূপ = (1+x)   (ঘ)  <BR>
