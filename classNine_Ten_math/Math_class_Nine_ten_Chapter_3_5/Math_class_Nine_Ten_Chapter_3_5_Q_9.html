৩.৫.৯।   <font color = "blue"> $ x^2 -5x +4 $ এর উৎপাদক  কত?<BR>
(ক) $(x-1),(x-4)$<BR>
(খ)$(x+1),(x-4)$<BR>
(গ)$(x+2),(x-2)$<BR>
(ঘ) $(x-5,(x-1)$
 </font><BR>
<BR>
<font color = "green">সমাধান:</font><BR>
প্রদত্ত রাশী,<BR>
  $ x^2 -5x +4$<BR>
 =$  x^2 -4x-x +4$<BR>
 =$ x(x-4) -1(x-4)$<BR>
 = $( x-4)(x-1)$<BR>

<BR>
<font color = "green">
  নির্ণেয় উৎপাদক= $ ( x-4)(x-1)$, (ক) <BR>
