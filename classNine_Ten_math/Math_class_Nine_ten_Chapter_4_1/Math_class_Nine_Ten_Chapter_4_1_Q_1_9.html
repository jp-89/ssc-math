৪.১.৯ ।  <font color = "blue"> প্রমান কর  $  {4^n -1}/{2^n-1}  = 2^n +1   $ </font><BR>
<span class ="topic_explanation_color">
<font color = "green">সমাধান:</font><BR>
প্রদত্ত বামপক্ষ  = $  {4^n -1}/{2^n-1} $ <BR><BR>
 = $  {{(2^2)}^n -1^2}/{2^n-1} $ <BR><BR>
  = $  {{(2^n)}^2 -1^2}/{2^n-1} $ <BR><BR>
  
  = $  { (2^n +1)(2^n-1) }/{2^n-1} $ <BR><BR>
   = $  2^n +1 $ <BR><BR>
   
  <font color = "blue"> বামপক্ষ  = ডানপক্ষ  </font> (প্রমাণিত)<BR><BR>

   </span>
