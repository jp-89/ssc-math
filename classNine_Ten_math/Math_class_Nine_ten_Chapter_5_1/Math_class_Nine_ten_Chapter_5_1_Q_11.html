<font color = "blue">সমাধান  সেট নির্ণয়  কর:</font> $2x(x + 3) = 2x^2 + 12$</font><BR>
<font color = "green">সমাধান:</font><BR>

দেওয়া আছে,<BR>
  $ 2x(x + 3) = 2x^2 + 12 $<BR><BR>
  বা, $2x^2 + 6x = 2x^2 + 12 $<BR><BR>
  বা, $   2x^2 +6x - 2x^2 = 12$<BR><BR>
    বা, $  6x = 12$  <BR><BR>
  বা, $  x = 12/6$  <BR><BR>
  বা, $ x = 2 $<BR><BR>
     বা, $ :.   x= 2   $<BR><BR>
<font color = "blue"> :. নির্ণেয় সমাধান  সেট   $S= \{2\}$</font><BR>
