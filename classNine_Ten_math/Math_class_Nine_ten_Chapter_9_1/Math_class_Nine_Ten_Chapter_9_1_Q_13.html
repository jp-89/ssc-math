১৩। <font color = "blue">  প্রমান কর:<BR>
 $ {1}/{1 + sinA} + {1}/{1 - sinA} = 2sec^2A$  </font><BR><BR>


<font color = "green">সমাধান:</font><BR>

দেওয়া আছে বামপক্ষ  =<BR>
$ {1}/{1 + sinA} + {1}/{1 - sinA}  $<BR>
=  $ {1-sinA + 1+sinA}/{(1 + sinA)(1 - sinA)}   $<BR><BR>

=  $ {2}/{(1 - sin^2A)}   $<BR><BR>
=  $ {2}/{(sin^A +cos^2A - sin^2A)}   $<BR><BR>
=  $ {2}/{cos^2A}   $<BR><BR>
=  $ 2sec^2A   $<BR>

 
  বামপক্ষ  =  ডানপক্ষ (প্রমাণিত)
 <BR><BR>
